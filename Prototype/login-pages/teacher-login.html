<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Login - Code Blossom</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="./login.html"><i class="ri-arrow-left-s-line"></i> Go back</a>
      <h1>Code Blossom - Faculty</h1>
    </header>
    <div class="login-container">
      <div class="login-card">
        <h2>Login</h2>
        <form action="../main/teacher.html" method="POST">
          <div class="input-group">
            <label for="teacherId">Teacher ID</label>
            <input type="text" id="teacherId" name="teacherId" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember Me</label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
